<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>NBA Trivia Game</title>
</head>

<body>
    <div class="container">
        <div class="header text-center clearfix">
            <h1 class="text-muted">NBA Trivia Game</h1>
        </div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div id="game">
                    
                    <p id="remaining-time" class="lead text-center">Remaining Time: <span id="timer"></span></p>
                    <p id="question" class="lead text-center"></p>
                </div>
                <div class ="text-center" id="results">
                </div>
            </div>
            <div class="container">
            <div class="row">
                <div id="choices" class="mx-auto">
                    <button id="start" class="btn btn-outline-danger btn-lg">Start Game</button>
                    <div id="options">
                    </div>
                </div>
            </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="./assets/javascript/app.js"></script>

</body>

</html>
